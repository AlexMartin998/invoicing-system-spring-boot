<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">
  <!-- Usar el fragment del layout con Thymeleaf ||  el root de las view es /templates -->
  <head th:replace="layout/layout :: head"></head>

  <body>
    <!-- header fragment -->
    <header th:replace="layout/layout :: header"></header>

    <div class="container my-5">
      <div class="card bg-danger text-white">
        <div class="card-header d-flex justify-content-between">
          <h3>Error: Access denied!</h3>
        </div>

        <div
          class="card-body d-flex"
          style="flex-direction: column; align-items: center; gap: 2rem"
        >
          <h5>
            Sorry
            <!-- 2da forma de acceder al user loged, la 1ra es con sec -->
            <span
              th:text="${#authentication.name}"
              style="text-transform: capitalize"
            ></span
            >, you do not have access to this resource!
          </h5>
          <a th:href="@{/}" class="btn btn-outline-light" role="button"
            >Go to Home</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
